<!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Add New Student
        
        <small>Control panel</small>
      </h1>
        <h1>Imtiaz ALi wassan</h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Dashboard</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
     
       
        
   
       
      <div class="col-md-12">
          
          <!-- general form elements -->
          <div class="box box-primary">
            <div class="box-header with-border">
              <h3 class="box-title">Please Fill Following Fields</h3>
              
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form role="form">
              <div class="box-body">
                  <div class="form-group">
                  <label for="id">Id</label>
                  <input type="text" class="form-control" id="id" placeholder="Enter ID">
              </div>
                  <div class="form-group">
                  <label for="exampleInputName">Name</label>
                  <input type="text" class="form-control" id="exampleInputName" placeholder="Enter name">
                </div>
                  <div class="form-group">
                  <label for="fatherName">Father Name</label>
                  <input type="text" class="form-control" id="fatherName" placeholder="Enter father name">
                </div>
                  
                  <div class="form-group">
                  <label for="department">Department</label>
                  <input type="text" class="form-control" id="department" placeholder="Enter department">
                </div>
                  
                  
                  <div class="form-group">
                  <label for="caste">Caste</label>
                  <input type="text" class="form-control" id="cast" placeholder="Enter caste">
                </div>
                  
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
             
                
              </div>
              <!-- /.box-body -->

              <div class="box-footer">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </section>
